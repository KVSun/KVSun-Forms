<fieldset id="billing-address">
	<legend>Billing Address</legend>
	<label for="ccform-billing-first-name">First name</label>
	<input type="text" name="ccform[billing][first_name]" id="ccform-billing-first-name" pattern="[A-z]+" placeholder="First name" autocomplete="given-name" required/>
	<br/>
	<label for="ccform-billing-last-name">Last name</label>
	<input type="text" name="ccform[billing][last_name]" id="ccform-billing-last-name" pattern="[A-z\.\- ]+" placeholder="Last name" autocomplete="family-name" required/>
	<br/>
	<label for="ccform-billing-company">Company</label>
	<input type="text" name="ccform[billing][company]" id="ccform-billing-company" placeholder="Name of business" pattern="[\w\.\ \-]+" autocomplete="organization"/>
	<br/>
	<label for="ccform-billing-email">Email address</label>
	<input type="email" name="ccform[billing][email]" id="ccform-billing-email" placeholder="user@example.com" autocomplete="email" required/>
	<br/>
	<label for="ccform-billing-tel">Telephone</label>
	<input type="tel" name="ccform[billing][tel]" id="ccform-billing-tel" placeholder="17603793677" pattern="(\d-?)?\(?\d{3}(-|\))?\d{3}-?\d{4}" autocomplete="tel" required/>
	<br/>
	<label for="ccform-billing-address">Address</label>
	<input type="text" name="ccform[billing][address]" id="ccform-billing-address" pattern="[A-z0-9\. ]+" placeholder="123 Streetname" autocomplete="street-address" required/>
	<br/>
	<label for="ccform-billing-city">City</label>
	<input type="text" name="ccform[billing][city]" id="ccform-billing-city" pattern="[A-z\. ]+" list="local-cities-list" placeholder="City" required/>
	<datalist id="local-cities-list">
		<option value="Lake Isabella"/>
		<option value="Wofford Heights"/>
		<option value="Kernville"/>
		<option value="Bodfish"/>
		<option value="Weldon"/>
		<option value="Southlake"/>
	</datalist>
	<br/>
	<label for="ccform-billing-state">State</label>
	<select name="ccform[billing][state]">
		<option value="CA" selected>California</option>
	</select>
	<br/>
	<label for="ccform-billing-zip">Zip Code</label>
	<input type="number" name="ccform[billing][zip]" id="ccform-billing-zip" min="10000" max="99999" placeholder="#####" autocomplete="postal-code" required/>
	<input type="hidden" name="ccform[billing][country]" value="USA"/>
</fieldset>
