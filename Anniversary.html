				<hr />
				<label for="anniversary_couple_years">Number of years married</label>
				<input type="number" name="anniversary[couple][years]" id="anniversary_couple_years" min="1" max="99" value="1" required />
				<br />
				<label for="anniversary_couple_wifeOcc">Wife's occupation</label>
				<input type="text" name="anniversary[couple][wifeOcc]" id="anniversary_couple_wifeOcc" placeholder="Wife's occupation" pattern="[A-z\. ]+" />
				<br />
				<label for="anniversary_couple_wifeRetired">Is she retired?</label>
				<input type="checkbox" name="anniversary[couple][wifeRetired]" id="anniversary_couple_wifeRetired" />
				<br />
				<label for="anniversary_couple_husbandOcc">Husband's occupation</label>
				<input type="text" name="anniversary[couple][husbandOcc]" id="anniversary_couple_husbandOcc" placeholder="Husband's occupation" pattern="[A-z\. ]+" />
				<br />
				<label for="anniversary_couple_husbandRetired">Is he retired?</label>
				<input type="checkbox" name="anniversary[couple][husbandRetired]" id="anniversary_couple_husbandRetired" />
				<br />
				<label for="anniversary_couple_photo">Add a photo</label>
				<input type="file" accept="image/*" name="anniversary[couple][photo]" id="anniversary_couple_photo" />
				<br />
				<a href="#anniversary_family" role="button">Next</a>
			</fieldset>
			<fieldset id="anniversary_family">
				<legend>Family Info</legend>
				<label for="anniversary_family_children">Names and addresses of children</label>
				<textarea name="anniversary[family][children]" id="anniversary_family_children" placeholder="First Last, City; First Last, City..."></textarea>
				<br />
				<label for="anniversary_family_grandkids">Number of grandchildren</label>
				<input type="number" name="anniversary[family][grandchildren]" id="anniversary_family_grandkids" min="0" max="36" value="0" placeholder="##" required />
				<br />
				<label for="anniversary_family_greatgrandkids">Number of great grandchildren</label>
				<input type="number" name="anniversary[family][greatgrandchildren]" id="anniversary_family_greatgrandkids" min="0" max="216" value="0" placeholder="##" required />
				<br />
				<a href="#anniversary_couple" role="button">Prev</a>
				<a href="#anniversary_celebration" role="button">Next</a>
			</fieldset>
			<fieldset id="anniversary_celebration">
				<legend>Celebration Info</legend>
				<br />
				<label for="anniversary_celebration_date">Date of celebration</label>
				<input type="date" name="anniversary[celebration][date]" id="anniversary_celebration_date" placeholder="YYYY-MM-DD" required />
				<br />
				<label for="anniversary_celebration_time">Time of celebration</label>
				<input type="time" name="anniversary[celebration][time]" id="anniversary_celebration_time" placeholder="HH:MM" required />
				<br />
				<b>Location</b>
				<br />

				<label for="anniversary_celebration_city">City</label>
				<input type="text" name="anniversary[celebration][city]" id="anniversary_celebration_city" placeholder="Name of city" pattern="[A-z\. ]+" list="anniversary_cityList" required />
				<label for="anniversary_celebration_state">State</label>

			<fieldset id="anniversary_contact">
				<legend>Contact Info</legend>
				<label for="anniversary_contact_name">Name</label>
				<input type="text" name="anniversary[contact][name]" id="anniversary_contact_name" placeholder="First and last name" pattern="[A-z\. ]+" required />
				<br />
				<label for="anniversary_contact_tel">Phone</label>
				<input type="tel" name="anniversary[contact][tel]" id="anniversary_contact_tel" placeholder="17603793667" required />
				<br />
				<label for="anniversary_contact_email">Email Address</label>
