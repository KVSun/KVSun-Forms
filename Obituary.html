<!DOCTYPE html>
<html>
	<head>
		<title>Submit Obituary</title>
		<meta charset="utf-8" />
		<style>
			fieldset:not(:target) {
				display: none;
			}
			button, [role="button"] {
				background: linear-gradient(gainsboro, gray);
				padding: .3em;
				border-radius: 8%;
				border: 2px outset #222;
				text-decoration: none;
				color: inherit;
				cursor: pointer;
			}
		</style>
		<script src="scripts/custom.js" async></script>
	</head>
	<body>
		<nav id="nav"></nav>
		<form name="obituary" method="post">
			<fieldset id="obituary_deceased">
				<legend>Deceased</legend>
				<label for="obituary_deceased_name">Name:</label>
				<input type="text" name="obituary[deceased][name]" id="obituary_deceased_name" placeholder="John Smith" pattern="[\w]+ ([\w]\.? )?[\w]+" autofocus required />
				<br />
				<label for="obituary_deceased_obituary">Obituary</label>
				<textarea name="obituary[deceased][obituary]" required></textarea>
				<br />
				<label for="obituary_deceased_deathDate">Date of Death:</label>
				<input type="date" name="obituary[deceased][death_date]" id="obituary_deceased_deathDate" placeholder="2016-06-30" />
				<br />
			</fieldset>
			<fieldset id="obituary_contact">
				<legend>Contact and Billing</legend>
				<label for="obituary_contact_name">Name:</label>
				<input type="text" name="obituary[contact][name]" required />
				<br />
				<label for="obituary_contact_tel">Phone:</label>
				<input type="tel" name="obituary[contact][tel]" id="obituary_contact_tel" placeholder="+17603791234" required />
				<br />
				<label for="obituary_contact_email">E-Mail Address:</label>
				<input type="email" name="obituary[contact][email]" id="obituary_contact_email" placeholder="user@example.com" required />
			</fieldset>
			<hr />
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</form>
	</body>
</html>
