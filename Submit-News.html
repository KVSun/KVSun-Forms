<!DOCTYPE html>
<html>
	<head>
		<title>Submit News Story</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="stylesheets/styles/import.css" media="all" />
		<script src="scripts/custom.js" async></script>
	</head>
	<body>
		<nav id="nav"></nav>
		<form name="submitNews" method="POST" enctype="multipart/form-data" class="tabbed">
			<datalist id="submitNews_cityList">
				<option value="Bodfish">Bodfish</option>
				<option value="Caliente">Caliente</option>
				<option value="Canebrake">Canebrake</option>
				<option value="Havilah">Havilah</option>
				<option value="Kernville">Kernville</option>
				<option value="Lake Isabella">Lake Isabella</option>
				<option value="Mt. Mesa">Mt. Mesa</option>
				<option value="Onyx">Onyx</option>
				<option value="South Lake">South Lake</option>
				<option value="Squirrel Valley">Squirrel Valley</option>
				<option value="Weldon">Weldon</option>
				<option value="Wofford Heights">Wofford Heights</option>
			</datalist>
			<fieldset id="submitNews_story">
				<legend>Tell your story</legend>
				<textarea name="submitNews[story][text]" cols="80" rows="25" placeholder="Tell us what happened..." autofocus required></textarea>
				<br />
				<label for="submitNews_story_photo">Add a photo</label>
				<input type="file" accept="image/*" name="submitNews[story][photo]" id="submitNews_story_photo" />
				<br />
				<a href="#submitNews_contact" role="button">Next</a>
			</fieldset>
			<fieldset id="submitNews_contact">
				<legend>Contact Info</legend>
				<label for="submitNews_contact_name">Name:</label>
				<input type="text" name="submitNews[contact][name]" id="submitNews_contact_name" placeholder="John Smith" pattern="[A-z\. ]+" required />
				<br />
				<label for="submitNews_contact_address">Address</label>
				<input type="text" name="submitNews[contact][address]" id="submitNews_contact_address" placeholder="123 Some St." pattern="[\w\. ]+" />
				<br />
				<label for="submitNews_contact_city">City</label>
				<input type="text" name="submitNews[contact][city]" id="submitNews_contact_city" list="submitNews_cityList" placeholder="Enter city" pattern="[A-z\. ]+" required />
				<br />
				<label for="submitNews_contact_state">State or Providence</label>
				<select name="submitNews[contact][state]" id="submitNews_contact_state">
					<optgroup label="United States">
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA" selected>California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="DC">Washington D.C.</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</optgroup>
					<optgroup label="U.S. territories">
						<option value="PR">Puerto Rico</option>
						<option value="VI">US Virgin Islands</option>
						<option value="MP">Northern Mariana Islands</option>
						<option value="MH">Marshall Islands</option>
						<option value="AS">American Samoa</option>
						<option value="FM">Federated States of Micronesia</option>
						<option value="GU">Guam</option>
						<option value="PW">Palau</option>
					</optgroup>
					<optgroup label="Armed Forces">
						<option value="AA">Armed Forces Americas</option>
						<option value="AP">Armed Forces Pacific</option>
						<option value="AE">Armed Forces Europe</option>
					</optgroup>
					<optgroup label="Canada">
						<option value="AB">Alberta, Canada</option>
						<option value="BC">British Columbia, Canada</option>
						<option value="MB">Manitoba, Canada</option>
						<option value="NB">New Brunswick, Canada</option>
						<option value="NL">Newfoundland, Canada</option>
						<option value="NS">Nova Scotia, Canada</option>
						<option value="NT">Northwest Territories, Canada</option>
						<option value="NU">Nunavut, Canada</option>
						<option value="ON">Ontario, Canada</option>
						<option value="PE">Prince Edward Island, Canada</option>
						<option value="QC">Quebec, Canada</option>
						<option value="SK">Saskatchewan, Canada</option>
						<option value="YT">Yukon Territory, Canada</option>
					</optgroup>
				</select>
				<br />
				<label for="submitNews_contact_zip">Zip Code</label>
				<input type="number" name="submitNews[contact][zip]" id="submitNews_contact_zip" min="10000" max="99999" placeholder="93240" required />
				<br />
				<label for="submitNews_contact_tel">Phone:</label>
				<input type="tel" name="submitNews[contact][tel]" id="submitNews_contact_tel" placeholder="17603791234" required />
				<br />
				<label for="submitNews_contact_email">E-Mail Address:</label>
				<input type="email" name="submitNews[contact][email]" id="submitNews_contact_email" placeholder="user@example.com" required />
				<hr />
				<a href="#submitNews_story" role="button">Previous</a>
				<br />
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</fieldset>
		</form>
	</body>
</html>
