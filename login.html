<form name="login" method="post" id="login-form">
	<label for="login-email">Email</label>
	<input type="email" name="login[email]" id="login-email" placeholder="user@example.com" required/>
	<br/>
	<label for="login-password">Password</label>
	<input type="password" name="login[password]" id="login-password" placeholder="*******" required/>
	<br/>
	<label for="login-remember">Remember me</label>
	<input type="checkbox" name="login[remember]" id="login-remember" checked="true"/>
	<br/>
	<button type="submit">Submit</button>
</form>
