<!DOCTYPE html>
<html>
	<head>
		<title>Submit Obituary</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="stylesheets/styles/import.css" media="all" />
		<script src="scripts/custom.js" async></script>
	</head>
	<body>
		<nav id="nav"></nav>
		<form name="classified" method="post" class="tabbed">
			<datalist id="classified_cityList">
				<option value="Bodfish"></option>
				<option value="Caliente"></option>
				<option value="Canebrake"></option>
				<option value="Havilah"></option>
				<option value="Kernville"></option>
				<option value="Lake Isabella"></option>
				<option value="Mt. Mesa"></option>
				<option value="Onyx"></option>
				<option value="South Lake"></option>
				<option value="Squirrel Valley"></option>
				<option value="Weldon"></option>
				<option value="Wofford Heights"></option>
			</datalist>
			<fieldset id="classified_info">
				<legend>Ad Info</legend>
				<datalist id="classified_categories"></datalist>
				<label for="classified_info_text">Ad Text</label>
				<textarea name="classified[info][text]" id="classified_info_text" placeholder="Ad text here." required autofocus></textarea>
				<br />
				<label for="classified_info_category">Category</label>
				<input type="text" name="classified[info][category]" id="classified_info_category" placeholder="Enter a category" pattern="[\w ]+" />
				<br />
				<label for="classified_info_days">Days to run</label>
				<input type="number" name="classified[info][days]" id="classified_info_days" value="1" min="1" placeholder="7" required />
				<hr />
				<a href="#classified_billing" role="button">Next</a>
			</fieldset>
			<fieldset id="classified_billing">
				<legend>Billing Info</legend>
				<label for="classified_billing_name">Name:</label>
				<input type="text" name="classified[billing][name]" id="classified_billing_name" placeholder="John Smith" pattern="[\w]+ ([\w]\.? )?[\w]+" required />
				<br />
				<label for="classified_billing_city">City</label>
				<input type="text" name="classified[billing][city]" id="classified_billing_city" placeholder="City Name" list="letter-to-the-editor_cityList" pattern="[A-z \.]+" required />
				<br />
				<label for="classified_billing_state">State or Province</label>
				<select name="classified[billing][state]" id="classified_billing_state">
					<optgroup label="United States">
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA" selected>California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="DC">Washington D.C.</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</optgroup>
					<optgroup label="U.S. territories">
						<option value="PR">Puerto Rico</option>
						<option value="VI">US Virgin Islands</option>
						<option value="MP">Northern Mariana Islands</option>
						<option value="MH">Marshall Islands</option>
						<option value="AS">American Samoa</option>
						<option value="FM">Federated States of Micronesia</option>
						<option value="GU">Guam</option>
						<option value="PW">Palau</option>
					</optgroup>
					<optgroup label="Armed Forces">
						<option value="AA">Armed Forces Americas</option>
						<option value="AP">Armed Forces Pacific</option>
						<option value="AE">Armed Forces Europe</option>
					</optgroup>
					<optgroup label="Canada">
						<option value="AB">Alberta, Canada</option>
						<option value="BC">British Columbia, Canada</option>
						<option value="MB">Manitoba, Canada</option>
						<option value="NB">New Brunswick, Canada</option>
						<option value="NL">Newfoundland, Canada</option>
						<option value="NS">Nova Scotia, Canada</option>
						<option value="NT">Northwest Territories, Canada</option>
						<option value="NU">Nunavut, Canada</option>
						<option value="ON">Ontario, Canada</option>
						<option value="PE">Prince Edward Island, Canada</option>
						<option value="QC">Quebec, Canada</option>
						<option value="SK">Saskatchewan, Canada</option>
						<option value="YT">Yukon Territory, Canada</option>
					</optgroup>
				</select>
				<br />
				<label for="classified_billing_zip">Zip Code</label>
				<input type="number" name="classified[billing][zip]" id="classified_billing_zip" min="10000" max="99999" placeholder="93240" maxlength="5" minlength="5" />
				<br />
				<label for="classified_billing_tel">Phone:</label>
				<input type="tel" name="classified[billing][tel]" id="classified_billing_tel" placeholder="+17603791234" required />
				<br />
				<label for="classified_billing_email">E-Mail Address:</label>
				<input type="email" name="classified[billing][email]" id="classified_billing_email" placeholder="user@example.com" required />
				<hr />
				<a href="#classified_info" role="button">Prev</a>
				<br />
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</fieldset>
		</form>
	</body>
</html>
